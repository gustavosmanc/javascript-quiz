<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz - JavaScript</title>
  </head>
  <body>
    <div class="intro py-3 text-center">
      <div class="container">
        <h2 class="text-primary display-4 my-4">Quiz - JavaScript</h2>
      </div>
    </div>

    <div class="result py-4 d-none bg-light text-light text-center">
      <div class="container lead">
        <p>
          Você acertou<span class="text-primary display-4 p-3">0%</span> das
          questões
        </p>
      </div>
    </div>

    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Questões</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. A expressão "true && false" resulta em?
            </p>
            <div
              class="form-check my-2 text-white-50 custom-control custom-radio"
            >
              <input
                type="radio"
                class="custom-control-input"
                id="customRadioQ1A"
                name="q1"
                value="A"
                checked
              />
              <label class="custom-control-label" for="customRadioQ1A"
                >true</label
              >
            </div>
            <div
              class="form-check my-2 text-white-50 custom-control custom-radio"
            >
              <input
                type="radio"
                class="custom-control-input"
                id="customRadioQ1B"
                name="q1"
                value="B"
              />
              <label class="custom-control-label" for="customRadioQ1B"
                >false</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. A expressão "true || false" resulta em?
            </p>
            <div
              class="form-check my-2 text-white-50 custom-control custom-radio"
            >
              <input
                type="radio"
                class="custom-control-input"
                id="customRadioQ2A"
                name="q2"
                value="A"
                checked
              />
              <label class="custom-control-label" for="customRadioQ2A"
                >true</label
              >
            </div>
            <div
              class="form-check my-2 text-white-50 custom-control custom-radio"
            >
              <input
                type="radio"
                class="custom-control-input"
                id="customRadioQ2B"
                name="q2"
                value="B"
              />
              <label class="custom-control-label" for="customRadioQ2B"
                >false</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Para que serve o método "forEach()"?
            </p>
            <div
              class="form-check my-2 text-white-50 custom-control custom-radio"
            >
              <input
                type="radio"
                class="custom-control-input"
                id="customRadioQ3A"
                name="q3"
                value="A"
                checked
              />
              <label class="custom-control-label" for="customRadioQ3A"
                >Percorrer todos os elementos de uma HTMLCollection</label
              >
            </div>
            <div
              class="form-check my-2 text-white-50 custom-control custom-radio"
            >
              <input
                type="radio"
                class="custom-control-input"
                id="customRadioQ3B"
                name="q3"
                value="B"
              />
              <label class="custom-control-label" for="customRadioQ3B"
                >Percorrer todos os elementos de um vetor</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. JavaScript é uma linguagem fortemente tipada?
            </p>
            <div
              class="form-check my-2 text-white-50 custom-control custom-radio"
            >
              <input
                type="radio"
                class="custom-control-input"
                id="customRadioQ4A"
                name="q4"
                value="A"
                checked
              />
              <label class="custom-control-label" for="customRadioQ4A"
                >Sim</label
              >
            </div>
            <div
              class="form-check my-2 text-white-50 custom-control custom-radio"
            >
              <input
                type="radio"
                class="custom-control-input"
                id="customRadioQ4B"
                name="q4"
                value="B"
              />
              <label class="custom-control-label" for="customRadioQ4B"
                >Não</label
              >
            </div>
          </div>
          <div class="text-center"></div>
          <input type="submit" class="btn btn-light" />
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
